<!DOCTYPE html>
<html>
<head>
<title>Dinamikus Lista</title>
</head>
<body>
<ul>
    <li>Alma</li>
    <li>Körte</li>
    <li>Banán</li>
</ul>
<script>
    const fruits = document.querySelectorAll("li");

    fruits.forEach((fruit, counter) => {
        //console.log(`${counter + 1}. ${fruit.textContent}`);
        fruit.style.listStyleType = "none";
        fruit.innerHTML = (`${counter + 1}. ${fruit.textContent}`);
        if(counter % 2 == 0){
            fruit.style.color = "blue";
        }

    })
</script>
</body>
</html>
