    <script>
        const div = document.querySelectorAll("div");

        div.forEach((item, counter) => {
            item.style.width = "40%";
            item.style.height = "30px";

            if (counter < 8){
                item.style.marginLeft = "20%";
                item.style.width = "20%";
            }

            if (counter % 2 == 0){
                item.style.backgroundColor = "#B31942"
            }
            else{
                item.style.backgroundColor = "white"
            }
        });
    </script>
