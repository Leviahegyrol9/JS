<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás App</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="bin/style.css">
    <link rel="stylesheet" href="bin/bootstrap.min.css">
</head>
<body>
  <button class="btn btn-danger" onclick="logOut()" id="logOutBtn">Kijelentkezés</button>

    <div class="container" id="login">
      <h1>Időjárás App</h1>
      <input type="text" id="apiKeyInput" placeholder="Add meg az Api kulcsodat...">
      <br><br>
      <button type="button" class="btn btn-primary" id="searchButton" onclick="checkApiKey()">Bejelentkezés</button>
      <br><br>
      <a href="https://home.openweathermap.org/api_keys" target="_blank" class="text-danger">Nincs api kulcsom.</a>
  </div>

    <div class="container" id="weather">
        <h1>Időjárás App</h1>
        <input type="text" id="cityInput" placeholder="Add meg a várost...">
        <br><br>
        <button type="button" class="btn btn-primary" onclick="searchBtn()">Keresés</button>
        <div class="weather-info"></div>
    </div>

    <script src="bin/script.js"></script>
</body>
</html>
