<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Időjárás app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Időjárás</h1>
    <input type="text" id="cityInput" placeholder="Add meg a várost" class="form-control mb-3">
    <button onclick="getWeather()" class="btn btn-primary mb-3">Lekérdezés</button>

    <div id="weatherResult" class="alert alert-info d-none"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = 'ab92c82bc5217de5794f0289e7b570d3';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=hu`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Nem sikerült lekérni az időjárást");
        const data = await response.json();

        const weatherDiv = document.getElementById('weatherResult');
        weatherDiv.classList.remove('d-none');
        weatherDiv.innerHTML = `
          <h4>${data.name}</h4>
          <p>${data.weather[0].description}</p>
          <p>Hőmérséklet: ${data.main.temp} °C</p>
          <p>Páratartalom: ${data.main.humidity}%</p>
        `;
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</body>
</html>
