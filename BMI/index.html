<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            text-align: center;
        }
        button{
            width: 150px;
            border-radius: 5px;
            outline: 5px solid blue;
        }
    </style>

    <div>
        <h1>BMI calculator</h1>
        <p>Adja meg a testsúlyát(kg):</p>
        <input type="number" id="weight">
        <p>Adja meg a magasságát(cm):</p>
        <input type="number" id="height">
        <br>
        <br>
        <button id="button">Számítás</button>
        <br>
        <br>
        <span id="bmi"> </span>
        <br>
    </div>

    <script>
        const weight = document.getElementById("weight");
        const height = document.getElementById("height");

        const button = document.getElementById("button");

        button.addEventListener("click", () => {
            var bmi = parseFloat(weight.value) / Math.pow(parseFloat(height.value)/100, 2);

           
                if (bmi >= 40){
                    var text = "Súlyosan elhízott (III. fokú)";
                }
                else if (bmi >= 35 && bmi <= 39.9){
                    var text = "Elhízott (II. fokú)";
                }
                else if (bmi >= 30 && bmi <= 34.9){
                    var text = "Elhízott (I. fokú)";
                }
                else if (bmi >= 25 && bmi <= 29.9){
                    var text = "Túlsúlyos";
                }
                else if (bmi >= 18.5 && bmi <= 24.9){
                    var text = "Normál testsúly";
                }
                else if (bmi >= 17 && bmi <= 18.4){
                    var text = "Enyhe soványság";
                }
                else if (bmi >= 16 && bmi <= 16.9){
                    var text = "Mérsékelt soványság";
                }
                else{
                    var text = "Súlyos soványság";
                }
            

            document.getElementById("bmi").innerHTML = (`${text}: ${bmi.toFixed(2)}`);

        });
    </script>
</body>

</html>
