<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Római Szám Konverter</title>
</head>
<body>
    <h1>Római Szám Konverter</h1>
    <label for="input">Adja meg az értéket:</label>
    <input type="text" id="input">
    <br><br>
    <button id="button">Átalakítás</button>
    <p id="output"></p>

    <script>
        const button = document.getElementById("button");
        const inputValue = document.getElementById("input");
        const output = document.getElementById("output");

        button.addEventListener("click", () => {
            const number = parseInt(inputValue.value);

            if (isNaN(number)) {
                alert("Nem számot adott meg!");
            } else if (number < 1 || number > 2000) {
                alert("Az arab számnak 1 és 2000 között kell lennie.");
            } else {
                let result = "";
                const romanNumbers = [
                    [1000, "M"], [900, "CM"], [500, "D"], [400, "CD"],
                    [100, "C"], [90, "XC"], [50, "L"], [40, "XL"],
                    [10, "X"], [9, "IX"], [5, "V"], [4, "IV"], [1, "I"]
                ];

                let value = number;
                for (let i = 0; i < romanNumbers.length; i++) {
                    while (value >= romanNumbers[i][0]) {
                        result += romanNumbers[i][1];
                        value -= romanNumbers[i][0];
                    }
                }

                output.innerHTML = `Római szám: ${result}`;
            }
        });
    </script>
</body>
</html>
