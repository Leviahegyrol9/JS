<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <p>Jelentkezzen be</p>
        <input type="text" placeholder="Felhasználónév" id="username">
        <br>
        <br>
        <input type="password" placeholder="Jelszó" id="password">
        <br>
        <br>
        <label for="label">Mutasd a jelszót</label>
        <input type="checkbox" id="label" onclick="ShowPw()">
        <br>
        <br>
        <button onclick="Login()">Bejelentkezés</button>
        <p id="info"></p>
    </div>

    <div>
        <p id="success"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
