<!DOCTYPE html>
<html>
<head>
<title>Számolás Feladat</title>
</head>
<body>
<div>Ez egy div.</div>
<p>Ez egy paragrafus.</p>
<span>Ez egy span.</span>
<p>Ez még egy paragrafus.</p>
<span>Még egy span.</span>
<div>Másik div.</div>
<script>
    const div = document.querySelectorAll("div").length;
    const p = document.querySelectorAll("p").length;
    const span = document.querySelectorAll("span").length;

    console.log(`Divek száma: ${div}\nP-k száma: ${p}\nSpanok száma: ${span}`)
</script>
</body>
</html>
