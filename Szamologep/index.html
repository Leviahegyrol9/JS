<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <input type="number" id="elso" placeholder="Első szám">

    <select id="muvelet">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="÷">÷</option>
    </select>

    <input type="number" id="masodik" placeholder="Második szám">
    <button id="kuld">Klikk</button>
    <br>
    <br>
    <span id="text"></span>

    <script>
        const elso = document.getElementById("elso");
        const masodik = document.getElementById("masodik");      
        const muvelet = document.getElementById("muvelet");
        const kuld = document.getElementById("kuld");
        const text = document.getElementById("text");

        kuld.addEventListener("click", () => {
            var result;

            if(elso.value == "" || masodik.value == ""){
                alert("Töltsd ki a mezőket!");
            }
            else{
                switch (muvelet.value) {
                case "+":
                    result = parseFloat(elso.value) + parseFloat(masodik.value);
                    break;
                case "-":
                    result = elso.value - masodik.value;
                    break;
                case "*":
                    result = elso.value * masodik.value;
                    break;
                case "÷":
                    result = elso.value / masodik.value;
                    break;
            }


            text.innerHTML = (`${elso.value} ${muvelet.value} ${masodik.value} = ${result}`);
            }            
        });
    </script>
</body>

</html>
