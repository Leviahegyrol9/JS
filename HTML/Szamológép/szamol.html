<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <script>
        var szam1=parseInt(prompt("Kérem az első számot!"));
        var szam2=parseInt(prompt("Kérem a második számot!"));
        var osszeg=szam1+szam2;
        var szorzat=szam1*szam2;
        var kulombseg=szam1-szam2;
        var hanyados=szam1/szam2;
        document.write("<p>Összeg: "+osszeg+"</p>");
        document.write("<p>Külömbség: "+kulombseg+"</p>");
        document.write("<p>Szorzat: "+szorzat+"</p>");
        document.write("<p>Hanyados: "+hanyados+"</p>");
    </script>
</body>
</html>
