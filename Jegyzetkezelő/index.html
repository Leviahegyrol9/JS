<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegyzetkezelő alkalmazás</title>
</head>
<body>
    <textarea placeholder="Írd be a jegyzetet..."></textarea>
    <button onclick="Save()">Mentés</button>
    <ul></ul>

    <script>
        const textArea = document.querySelector("textarea");
        const ul = document.querySelector("ul");
        const notes = [];

        JSON.parse(localStorage.getItem("notes")).forEach((item) => {
            notes.push(item);
        })

        notes.forEach((item) => {
            ul.appendChild(document.createElement("li")).innerHTML = item;
        })

        function Save(){
            if(textArea.value.trim() != ""){
            
                notes.push(textArea.value);
                localStorage.setItem("notes", JSON.stringify(notes));

                ul.removeChild()          
                JSON.parse(localStorage.getItem("notes")).forEach((i) => {
                    ul.appendChild(document.createElement("li")).innerHTML = i
                })

                textArea.value = "";
            }
            else{
                alert("Írj be valamit!")
            }
            
        }
    </script>
</body>
</html>
